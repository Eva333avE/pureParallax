<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VanillaScroll</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section>
      <ul>
        <li class="scrolling" data-rateY="-1" data-rateX="-1">Я</li>
        <li class="color">могу</li>
        <li class="scrolling" data-rateY="2" data-rateX="1">летать</li>
      </ul>

      <span class="scrolling" data-rateY="1" data-rateX="2"></span>
    </section>
    <section></section>

    <script>
      window.addEventListener("scroll", function (e) {
        const target = document.querySelectorAll(".scrolling"),
              color = document.querySelector(".color");

        color.style.background = "red";
        var scrolled = window.pageYOffset;
        
        var index = 0, length = target.length;

        for (index; index<length; index++) {

            var pos = scrolled * target[index].dataset.rate;            
     
                var posX = window.pageYOffset * target[index].dataset.ratex;
                var posY = window.pageYOffset * target[index].dataset.ratey;
                target[index].style.transform = 'translate3d('+posX+'px, ' + posY + 'px, 0px)';
        }
      });
    </script>
  </body>
</html>
